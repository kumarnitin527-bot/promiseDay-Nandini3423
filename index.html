<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    overflow-x:hidden;
    text-align:center;
    color:white;
    background:url('background.jpg') no-repeat center center/cover;
}

/* Romantic overlay */
body::before{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:linear-gradient(rgba(255,105,180,0.5),rgba(128,0,128,0.6));
    z-index:-1;
}

/* Glowing 3D Name */
.name3d{
    font-size:60px;
    margin-top:40px;
    font-weight:bold;
    text-transform:uppercase;
    text-shadow:
        0 0 10px #fff,
        0 0 20px #ff4da6,
        0 0 40px #ff1a75,
        0 0 80px #ff1a75;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{transform:scale(1);}
    to{transform:scale(1.05);}
}

/* Typewriter */
.typewriter{
    font-size:24px;
    margin-top:20px;
    min-height:30px;
    border-right:3px solid white;
    display:inline-block;
    white-space:nowrap;
    overflow:hidden;
}

/* Gallery */
.gallery{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:25px;
    margin:50px 20px;
}

.card{
    width:220px;
    height:280px;
    perspective:1000px;
}

.card-inner{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 0.8s;
}

.card:hover .card-inner{
    transform:rotateY(180deg);
}

.card-front,.card-back{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:15px;
    overflow:hidden;
}

.card-front img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.card-back{
    background:rgba(255,255,255,0.2);
    backdrop-filter:blur(8px);
    transform:rotateY(180deg);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:15px;
    font-size:16px;
    line-height:1.5;
}

/* Buttons */
button{
    padding:12px 25px;
    margin:10px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    background:white;
    color:#ff4b5c;
    transition:0.3s;
}

button:hover{
    background:#ff4b5c;
    color:white;
}

/* Promise */
.promise{
    display:none;
    font-size:22px;
    margin:20px;
    animation:fadeIn 2s forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

@media(max-width:768px){
    .name3d{font-size:40px;}
}
</style>
</head>
